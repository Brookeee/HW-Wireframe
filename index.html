<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>HW-Wireframe</title>
        <!-- External CSS sheet referenced-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            &lt;header&gt;
        </header>
        <!-- Nav -->
        <div class="nav">
            &lt;nav&gt;
        </div>
        <!-- Section -->
        <div class="section">
            <p>&lt;section&gt;</p>

            <div class= "article">
                <p>&lt;article&gt;</p>

                <div class="h1">
                <p>&lt;h1,h2,h3&gt;</p>
                </div>
                <div class="p">
                <p>&lt;p&gt;</p>
                </div>
            </div>
        </div>
        
        <div class="aside">
            &lt;aside&gt;
        </div>
        <!-- Clearfix to clear both floats -->
        <div class="clearfix"></div>
        <div class="footer">
            <p>&lt;footer&gt;</p>
        </div>

    </body>
</html>
